<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Présence</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .auth-card {
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .btn-presence {
      min-width: 120px;
      transition: all 0.3s ease;
    }
    .btn-presence:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="card auth-card mx-auto p-4">
      <div class="card-body">
        <h1 class="text-center mb-4 text-primary">
          <i class="bi bi-person-check-fill me-2"></i>Gestion de Présence
        </h1>
        
        <!-- Section Authentification -->
        <div *ngIf="!isAuthenticated" class="mb-4">
          <div class="form-floating mb-3">
            <input type="password" 
                   class="form-control" 
                   id="pin" 
                   [(ngModel)]="pin" 
                   name="pin"
                   placeholder="Code PIN"
                   maxlength="6"
                   required>
            <label for="pin">Code PIN à 6 chiffres</label>
          </div>
          <button (click)="verifyPin()" 
                  class="btn btn-primary w-100 py-2">
            <i class="bi bi-shield-lock me-2"></i>Vérifier
          </button>
        </div>

        <!-- Section Présence -->
        <div *ngIf="isAuthenticated" class="text-center">
          <div class="mb-4">
            <h2 class="h4">
              <i class="bi bi-person-circle me-2"></i>
              {{ studentData.lastName }} {{ studentData.firstName }}
            </h2>
            <div class="text-muted mb-2">
              <i class="bi bi-credit-card me-2"></i>
              Matricule: {{ studentData.matricule }}
            </div>
            <div class="alert alert-info d-inline-block">
              <i class="bi bi-info-circle me-2"></i>
              Statut actuel: <strong>{{ status || 'Non défini' }}</strong>
            </div>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button (click)="markPresence('Présent')" 
                    class="btn btn-success btn-presence">
              <i class="bi bi-check-circle me-2"></i>Présent
            </button>
            <button (click)="markPresence('Absent')" 
                    class="btn btn-danger btn-presence">
              <i class="bi bi-x-circle me-2"></i>Absent
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
